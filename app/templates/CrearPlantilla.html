<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validador de Archivo Excel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='CrearPlantilla.css') }}" rel="stylesheet">
  
</head>
<body>
    <header class="bg-danger text-white py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
          <img src="{{ url_for('static', filename='logoBlanco.png') }}" alt="Logo Universidad del Rosario" class="me-3 logo-header">
          <a href="{{ url_for('index_page') }}" class="btn btn-volver d-flex align-items-center gap-2">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>
    </header>

    <main>
      <div class="container main-card">
        <div class="row justify-content-center">
          <div class="col-lg-7 col-md-10">
            <div class="titulo-rojo">
              <i class="bi bi-file-earmark-excel-fill me-2"></i>
              Seleccionar Archivo Excel
            </div>
            <div class="file-upload-container">
              <form method="POST" action="/upload_excel" enctype="multipart/form-data">
                <div class="mb-4">
                  <label for="fileInput" class="form-label fw-bold">Seleccionar archivo</label>
                  <input type="file" name="file" id="fileInput" class="form-control form-control-lg"
                         accept=".xlsx, .xls" required>
                  <div id="nombreArchivo" class="form-text text-muted">Sin archivos seleccionados</div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 py-2">
                  <i class="bi bi-upload me-2"></i> Subir y Continuar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-danger text-white text-center py-3 mt-5">
      <div class="container">
        <p class="mb-0">Â© 2025 Universidad del Rosario. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='CrearPlantilla.js') }}"></script>
</body>
</html>
