<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Hoja del Excel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container-main {
            max-width: 600px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border: none;
        }
        .btn-primary {
            background-color: #1e3a8a;
            border-color: #1e3a8a;
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #a10f2b;
            border-color: #a10f2b;
        }
        .btn-volver {
            background: #fff;
            color: #a10f2b;
            border: 1.5px solid #a10f2b;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.18s;
            font-size: 1rem;
            padding: 6px 18px;
        }
        .btn-volver:hover {
            background: #a10f2b;
            color: #fff;
        }
        .logo-header {
            height: 50px;
        }
        @media (max-width: 768px) {
            .container-main {
                margin-top: 18px;
                margin-bottom: 18px;
            }
            .logo-header {
                height: 38px;
            }
        }
    </style>
</head>
<body>

<header class="bg-danger text-white py-3 shadow-sm mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='logoBlanco.png') }}" alt="Logo" class="me-3 logo-header">
            <span class="fs-5 fw-bold">Universidad del Rosario</span>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-volver d-flex align-items-center gap-2">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
</header>

<main class="container container-main">
    <div class="card p-4">
        <h3 class="text-center mb-4">Seleccionar Hoja del Archivo Excel</h3>
        <form method="get" action="{{ url_for('mostrar_tabla') }}">
            <div class="mb-3">
                <label for="hoja" class="form-label fw-bold">Hojas disponibles:</label>
                <select name="hoja" id="hoja" class="form-select" required>
                    {% for hoja in hojas %}
                        <option value="{{ hoja }}">{{ hoja }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
